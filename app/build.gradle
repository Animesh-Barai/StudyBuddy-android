apply plugin: "com.android.application"
apply plugin: "io.fabric"
apply plugin: "com.google.firebase.firebase-perf"

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "com.edricchan.studybuddy"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 9
		versionName "1.0.0-rc.543"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		resConfigs "en"
		multiDexEnabled true
		// Enable support library for vector drawables
		vectorDrawables.useSupportLibrary true
	}
	buildTypes {
		release {
			minifyEnabled true // Enable minification
			proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
		}
	}
	dataBinding {
		enabled = true
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	buildToolsVersion '28.0.1'
}

dependencies {
	// Support Lib
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-rc01'
	// Support Annotations
	implementation 'androidx.annotation:annotation:1.0.0-rc01'
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	androidTestImplementation("androidx.test.espresso:espresso-core:3.1.0-alpha3", {
		exclude group: "com.android.support", module: "support-annotations"
	})
	// AppCompat
	implementation 'androidx.appcompat:appcompat:1.0.0-rc01'
	// ConstraintLayout
	implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
	// Design Support
	implementation 'com.google.android.material:material:1.0.0-rc01'
	// Card view
	implementation 'androidx.cardview:cardview:1.0.0-rc01'
	// RecyclerView
	implementation 'androidx.recyclerview:recyclerview:1.0.0-rc01'
	// Chrome Custom Tabs
	implementation 'androidx.browser:browser:1.0.0-rc01'
	testImplementation 'junit:junit:4.12'
	// Firebase stuff
	implementation 'com.google.firebase:firebase-core:16.0.1'
	implementation 'com.google.firebase:firebase-firestore:17.0.4'
	implementation 'com.google.firebase:firebase-auth:16.0.2'
	implementation 'com.google.firebase:firebase-messaging:17.1.0'
	implementation 'com.google.android.gms:play-services-auth:15.0.1'
	implementation 'com.google.firebase:firebase-perf:16.0.0'
	// Provide a way to update the app
	implementation 'com.github.javiersantos:AppUpdater:2.6.5'
	// The app"s intro screen
	//	implementation 'com.heinrichreimersoftware:material-intro:1.6.2'
	// Crashlytics
	implementation 'com.crashlytics.sdk.android:crashlytics:2.9.4'
	// For JSON parsing
	implementation 'androidx.preference:preference:1.0.0-rc01'
	implementation 'com.google.code.gson:gson:2.8.5'
	implementation 'androidx.emoji:emoji-appcompat:1.0.0-rc01'
}
apply plugin: "com.google.gms.google-services"
