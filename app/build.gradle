apply plugin: "com.android.application"
apply plugin: "io.fabric"

android {
	compileSdkVersion 'android-P'
	buildToolsVersion "28.0.0-rc2"
	defaultConfig {
		applicationId "com.edricchan.studybuddy"
		minSdkVersion 21
		targetSdkVersion 28
		versionCode 9
		versionName "1.0.0-rc.543"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		resConfigs "en"
		multiDexEnabled true
		// Enable support library for vector drawables
		vectorDrawables.useSupportLibrary true
	}
	buildTypes {
		release {
			minifyEnabled true // Enable minification
			proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
		}
	}
	dataBinding {
		enabled = true
	}
}

dependencies {
	// Support Lib
	implementation "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
	// Support Annotations
	implementation "com.android.support:support-annotations:${rootProject.ext.supportLibVersion}"
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	androidTestImplementation("com.android.support.test.espresso:espresso-core:2.2.2", {
		exclude group: "com.android.support", module: "support-annotations"
	})
	// AppCompat
	implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
	// ConstraintLayout
	implementation 'com.android.support.constraint:constraint-layout:1.1.0'
	// Design Support
	implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"
	// Card view
	implementation "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
	// Chrome Custom Tabs
	implementation "com.android.support:customtabs:${rootProject.ext.supportLibVersion}"
	testImplementation 'junit:junit:4.12'
	// Firebase stuff
	implementation 'com.google.firebase:firebase-firestore:16.0.0'
	implementation 'com.google.firebase:firebase-auth:16.0.1'
	implementation 'com.google.firebase:firebase-messaging:17.0.0'
	implementation 'com.google.android.gms:play-services-auth:15.0.1'
	// Provide a way to update the app
	implementation 'com.github.javiersantos:AppUpdater:2.6.5'
	// The app"s intro screen
	implementation 'com.heinrichreimersoftware:material-intro:1.6.2'
	// Crashlytics
	implementation 'com.crashlytics.sdk.android:crashlytics:2.9.2'
	// For JSON parsing
	implementation 'com.google.code.gson:gson:2.8.5'
}
apply plugin: "com.google.gms.google-services"
