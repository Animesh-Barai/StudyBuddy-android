apply plugin: "com.android.application"
apply plugin: "io.fabric"

android {
	compileSdkVersion 'android-P'
	buildToolsVersion '28.0.0 rc2'
	defaultConfig {
		applicationId "com.edricchan.studybuddy"
		minSdkVersion 21
		targetSdkVersion 27
		versionCode 9
		versionName "1.0.0-rc.543"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		resConfigs "en"
		multiDexEnabled true
		// Enable support library for vector drawables
		vectorDrawables.useSupportLibrary true
	}
	buildTypes {
		release {
			minifyEnabled true // Enable minification
			proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
		}
	}
	dataBinding {
		enabled = true
	}
}

dependencies {
	// Support Lib
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-alpha1'
	// Support Annotations
	implementation 'androidx.annotation:annotation:1.0.0-alpha1'
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	androidTestImplementation("androidx.test.espresso:espresso-core:3.1.0-alpha1", {
		exclude group: "com.android.support", module: "support-annotations"
	})
	// AppCompat
	implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
	// ConstraintLayout
	implementation 'androidx.constraintlayout:constraintlayout:1.1.0'
	// CoordinatorLayout
	implementation 'androidx.coordinatorlayout:coordinatorlayout:1.0.0-alpha1'
	// Design Support
	implementation 'com.google.android.material:material:1.0.0-alpha1'
	// Card view
	implementation 'androidx.cardview:cardview:1.0.0-alpha1'
	// Chrome Custom Tabs
	implementation 'androidx.browser:browser:1.0.0-alpha1'
	testImplementation 'junit:junit:4.12'
	// Firebase stuff
	implementation 'com.google.firebase:firebase-firestore:16.0.0'
	implementation 'com.google.firebase:firebase-auth:15.1.0'
	implementation 'com.google.firebase:firebase-messaging:15.0.2'
	implementation 'com.google.android.gms:play-services-auth:15.0.1'
	implementation 'com.google.android.material:material:1.0.0-alpha1'
	// Provide a way to update the app
	implementation 'com.github.javiersantos:AppUpdater:2.6.5'
	// The app"s intro screen
	implementation 'com.heinrichreimersoftware:material-intro:1.6.2'
	// Crashlytics
	implementation 'com.crashlytics.sdk.android:crashlytics:2.9.2'
	// For JSON parsing
	implementation 'com.google.code.gson:gson:2.8.2'
}
apply plugin: "com.google.gms.google-services"
